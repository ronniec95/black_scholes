name: Branch Name Validation

on:
  push:
    branches-ignore:
      - master
  create:
    branches:
      - '*'

jobs:
  validate-branch-name:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract branch name
        id: extract_branch_name
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Validate branch name
        id: validate_branch_name
        run: |
          branch_name="${{ steps.branch_name.outputs.branch }}"
          if [[ "$branch" =~ ^sprint/[0-9]+.*$ || \
                  "$branch" =~ ^feature/D7-[0-9]+.*$ || \
                  "$branch" =~ ^fix/D7-[0-9]+.*$ || \
                  "$branch" =~ ^release/[0-9]+\.[0-9]+.*$ ]]; then
            echo "Branch name is valid"
            
          else
            echo "Valid branch name: $branch_name"
            echo "::set-output name=valid_branch::true"
            exit 1
          fi
      - name: Send error email notification
        if: ${{ job.status != 'success' }}
        run: |
          # Add code to send error email notification here
          echo "Branch name is not valid. Please ensure it consists of four integers."
